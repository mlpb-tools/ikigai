<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Ikigai Emploi - LS4YOU</title>
    <style>
        :root { --red: #ff4d4d; --blue: #3498db; --green: #2ecc71; --yellow: #f1c40f; --dark: #2c3e50; }
        body { font-family: sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--dark); font-size: 1.5rem; text-transform: uppercase; }
        
        .ikigai-container { position: relative; width: 700px; height: 650px; margin-top: 10px; }

        .circle {
            position: absolute; width: 320px; height: 320px; border-radius: 50%;
            padding: 25px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; box-sizing: border-box;
        }

        .top { top: 0; left: 190px; background: rgba(255, 77, 77, 0.15); border: 2px solid var(--red); }
        .left { top: 160px; left: 0; background: rgba(52, 152, 219, 0.15); border: 2px solid var(--blue); }
        .right { top: 160px; left: 380px; background: rgba(46, 204, 113, 0.15); border: 2px solid var(--green); }
        .bottom { top: 320px; left: 190px; background: rgba(241, 196, 15, 0.15); border: 2px solid var(--yellow); }

        .center-hub {
            position: absolute; top: 290px; left: 320px; width: 60px; height: 60px;
            background: white; border: 2px solid var(--dark); border-radius: 50%;
            z-index: 10; display: flex; align-items: center; justify-content: center;
            font-weight: bold; text-align: center; font-size: 0.7rem; color: var(--dark);
        }

        h3 { font-size: 0.9rem; margin: 0; color: var(--dark); }
        textarea {
            width: 100%; height: 80px; background: white;
            border: 1px solid #ccc; border-radius: 4px;
            font-size: 0.8rem; resize: none; margin-top: 8px; padding: 5px;
        }

        .base {
            margin-top: 30px; width: 700px; background: #fff; padding: 15px;
            border-radius: 8px; text-align: center; border: 1px solid #ccc;
        }

        .btn {
            margin-top: 20px; padding: 12px 30px; background: var(--dark);
            color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        @media print { .btn { display: none; } body { background: white; } }
    </style>
</head>
<body>

<div class="header">
    <h1>MON IKIGAI EMPLOI</h1>
    <p>Destination Moi-même</p>
</div>

<div class="ikigai-container">
    <div class="center-hub">MOI</div>

    <div class="circle top">
        <h3>MES ENVIES</h3>
        <textarea placeholder="Ce qui me définit et me passionne..."></textarea>
    </div>

    <div class="circle left">
        <h3>MON POTENTIEL</h3>
        <textarea placeholder="Mes talents et ma personnalité..."></textarea>
    </div>

    <div class="circle right">
        <h3>MON UTILITÉ</h3>
        <textarea placeholder="Les besoins du marché du travail..."></textarea>
    </div>

    <div class="circle bottom">
        <h3>MES REVENUS</h3>
        <textarea placeholder="Salaire et compétences payées..."></textarea>
    </div>
</div>

<div class="base">
    <h3>MON ÉQUILIBRE</h3>
    <textarea style="height: 40px;" placeholder="Santé, sommeil, gestion du stress..."></textarea>
</div>

<button class="btn" onclick="window.print()">Exporter en PDF</button>

</body>
</html>
