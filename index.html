<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Ikigai Emploi - LS4YOU</title>
    <style>
        :root { --red: #ff4d4d; --blue: #3498db; --green: #2ecc71; --yellow: #f1c40f; --dark: #2c3e50; }
        body { font-family: sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--dark); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .ikigai-container { position: relative; width: 700px; height: 650px; margin-top: 10px; }

        .circle {
            position: absolute; width: 330px; height: 330px; border-radius: 50%;
            padding: 30px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; box-sizing: border-box;
        }

        .top { top: 0; left: 185px; background: rgba(255, 77, 77, 0.15); border: 2px solid var(--red); }
        .left { top: 160px; left: 0; background: rgba(52, 152, 219, 0.15); border: 2px solid var(--blue); }
        .right { top: 160px; left: 370px; background: rgba(46, 204, 113, 0.15); border: 2px solid var(--green); }
        .bottom { top: 320px; left: 185px; background: rgba(241, 196, 15, 0.15); border: 2px solid var(--yellow); }

        .center-hub {
            position: absolute; top: 295px; left: 320px; width: 60px; height: 60px;
            background: white; border: 2px solid var(--dark); border-radius: 50%;
            z-index: 10; display: flex; align-items: center; justify-content: center;
            font-weight: bold; text-align: center; font-size: 0.65rem; color: var(--dark);
        }

        h3 { font-size: 0.95rem; margin: 0; color: var(--dark); font-weight: bold; }
        textarea {
            width: 100%; height: 90px; background: white;
            border: 1px solid #ccc; border-radius: 4px;
            font-size: 0.85rem; resize: none; margin-top: 10px; padding: 8px;
            box-sizing: border-box;
        }

        .base {
            margin-top: 30px; width: 700px; background: #fff; padding: 15px;
            border-radius: 8px; text-align: center; border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn {
            margin-top: 25px; padding: 12px 40px; background: var(--dark);
            color: white; border: none; border-radius: 30px; cursor: pointer; 
            font-weight: bold; font-size: 1rem; transition: 0.3s;
        }
        .btn:hover { background: #000; transform: scale(1.05); }

        @media print { 
            .btn { display: none; } 
            body { background: white; padding: 0; }
            .ikigai-container { width: 100%; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>MON IKIGAI EMPLOI</h1>
    <p>Destination Moi-même</p>
</div>

<div class="ikigai-container">
    <div class="center-hub">MOI</div>

    <div class="circle top">
        <h3>MES VALEURS</h3>
        <textarea placeholder="Ce qui a du sens pour moi..."></textarea>
    </div>

    <div class="circle left">
        <h3>MA PERSONNALITÉ</h3>
        <textarea placeholder="Mon mode de fonctionnement..."></textarea>
    </div>

    <div class="circle right">
        <h3>MES COMPÉTENCES</h3>
        <textarea placeholder="Ce que je sais faire..."></textarea>
    </div>

    <div class="circle bottom">
        <h3>MES OBJECTIFS</h3>
        <textarea placeholder="Mon projet et mes priorités..."></textarea>
    </div>
</div>

<div class="base">
    <h3>MON ÉQUILIBRE</h3>
    <textarea style="height: 50px;" placeholder="Prendre soin de ma santé physique et mentale..."></textarea>
</div>

<button class="btn" onclick="window.print()">Exporter mon Ikigai en PDF</button>

</body>
</html>
